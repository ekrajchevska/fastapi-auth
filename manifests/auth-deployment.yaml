apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-auth-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-auth
  template:
    metadata:
      labels:
        app: fastapi-auth
    spec:
      hostNetwork: true
      containers:
        - name: auth-image
          image: evgenija1/auth-image:v6
          imagePullPolicy: Always
          resources:
            requests:
              memory: 100Mi
              cpu: 100m